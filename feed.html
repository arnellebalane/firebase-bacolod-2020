<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Twitter Firebase</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700&display=swap" />
    <link rel="stylesheet" href="stylesheets/global.css" />
    <link rel="stylesheet" href="stylesheets/feed.css" />
  </head>

  <body>
    <div class="Wrapper">
      <header class="PageHeader">
        <h1 class="PageHeading">Twitter Firebase</h1>
        <button class="LogoutButton">Logout</button>
      </header>

      <section class="TweetBox">
        <img class="TweetBox__Avatar" src="images/avatar.jpg" alt="Arnelle Balane" />

        <form class="TweetForm" action="#">
          <textarea class="TweetForm__Input" name="text" placeholder="What's happening?" maxlength="280"></textarea>

          <footer class="TweetForm__Footer">
            <button class="TweetForm__Action" type="button">
              <img src="images/image.svg" alt="" />
              <input class="TweetForm__File" type="file" name="image" accept="image/*" />
            </button>

            <button class="TweetForm__Submit">Tweet</button>
          </footer>
        </form>
      </section>

      <div class="Separator"></div>

      <div class="TweetsContainer"></div>
    </div>

    <script src="javascripts/feed.js"></script>
  </body>
</html>
