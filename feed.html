<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Twitter Firebase</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700&display=swap" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/feed.css" />
  </head>

  <body>
    <div class="Wrapper">
      <section class="TweetBox">
        <img class="TweetBox__Avatar" src="images/avatar.jpg" alt="Arnelle Balane" />

        <form class="TweetForm" action="#">
          <textarea class="TweetForm__Input" name="tweet" placeholder="What's happening?" maxlength="280"></textarea>

          <footer class="TweetForm__Footer">
            <button class="TweetForm__Action" type="button">
              <img src="images/image.svg" alt="" />
            </button>

            <button class="TweetForm__Submit">Tweet</button>
          </footer>
        </form>
      </section>

      <div class="Separator"></div>
    </div>
  </body>
</html>
