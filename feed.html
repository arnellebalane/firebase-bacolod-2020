<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Twitter Firebase</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700&display=swap" />
    <link rel="stylesheet" href="stylesheets/global.css" />
    <link rel="stylesheet" href="stylesheets/feed.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Twitter Firebase</h1>
        <button class="logout-button">Logout</button>
      </header>

      <section>
        <img src="images/avatar.jpg" alt="Twitter User" />

        <form action="#">
          <textarea name="text" placeholder="What's happening?" maxlength="280"></textarea>

          <footer>
            <button type="button">
              <img src="images/image.svg" alt="" />
              <input type="file" name="image" accept="image/*" />
            </button>

            <button type="submit">Tweet</button>
          </footer>
        </form>
      </section>

      <div class="separator"></div>

      <div class="tweets-container"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-storage.js"></script>

    <script src="javascripts/_utils.js"></script>
    <script src="javascripts/firebase.js"></script>
    <script src="javascripts/feed.js"></script>
  </body>
</html>
