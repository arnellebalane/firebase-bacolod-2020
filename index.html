<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Twitter Firebase</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700&display=swap" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <div class="Wrapper">
      <header class="LoginBox">
        <h1>Twitter Firebase</h1>

        <div class="LoginButtons">
          <button class="LoginButton LoginButton--Google">Login with Google</button>
          <button class="LoginButton LoginButton--Twitter">Login with Twitter</button>
        </div>
      </header>

      <div class="Separator"></div>

      <main class="ContentBox">
        <p>You can only view tweets after you login.</p>
        <img src="images/lock.svg" alt="" />
      </main>
    </div>
  </body>
</html>
