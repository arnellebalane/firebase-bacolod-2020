<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Twitter Firebase</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700&display=swap" />
    <link rel="stylesheet" href="stylesheets/global.css" />
    <link rel="stylesheet" href="stylesheets/index.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Twitter Firebase</h1>

        <div class="login-buttons">
          <button data-provider="google">Login with Google</button>
          <button data-provider="twitter">Login with Twitter</button>
        </div>
      </header>

      <div class="separator"></div>

      <main>
        <p>You can only view tweets after you login.</p>
        <img src="images/lock.svg" alt="" />
      </main>
    </div>

    <script src="javascripts/index.js"></script>
  </body>
</html>
